<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{facesContext.externalContext.requestContextPath}/resources/images/fronted/icono.png" />
	<title><ui:insert name="title">.:PRIMAX:.</ui:insert></title>
	<h:outputScript name="js/nanoscroller.js" library="atlantis-layout" />
	<h:outputScript name="js/layout.js" library="atlantis-layout" />
	<h:outputScript name="js/ripple.js" library="atlantis-layout" />
	<h:outputScript name="js/swipe.js" library="atlantis-layout" />
	<ui:insert name="head" />
</h:head>
<h:body styleClass="main-body">
	<h:form>
		<p:idleMonitor timeout="#{(session.maxInactiveInterval-60)*1000}">
			<p:ajax event="idle" process="@this" listener="#{appMain.userIdle}" />
		</p:idleMonitor>
	</h:form>
	<div
		class="layout-wrapper #{webAppUtil.overlayMenu ? 'layout-overlay-menu' : null} #{webAppUtil.orientationRTL ? 'layout-rtl' : null}">
		<ui:include src="./topbar.xhtml" />
		<ui:include src="./menu.xhtml" />
		<div class="layout-main">
			<div class="layout-main-content">
				<ui:insert name="content" />
			</div>
		</div>
	</div>
	<div>
		<ui:insert name="block">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				style="width:32px;height:32px;position:fixed;right:7px;bottom:7px"
				oncomplete="PF('statusDialog').hide()"></p:ajaxStatus>
			<p:dialog header="Procesando" widgetVar="statusDialog"
				closable="false" resizable="false">
				<p:panelGrid columns="2" styleClass="sinborde">
					<h:graphicImage value="/resources/images/fronted/loading.gif"
						style="width:80px;height:80px" />
					<h:outputText value="Espere por favor..." />
				</p:panelGrid>
			</p:dialog>
		</ui:insert>
	</div>
	<h:outputStylesheet name="css/nanoscroller.css"
		library="atlantis-layout" />
	<h:outputStylesheet name="css/animate.css" library="atlantis-layout" />
	<h:outputStylesheet name="css/ripple.css" library="atlantis-layout" />
	<h:outputStylesheet name="css/layout-blue.css"
		library="atlantis-layout" />
	<h:outputStylesheet name="css/main.css" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
		library="atlantis-layout" />
	<h:outputStylesheet name="css/primeicons.css" library="atlantis-layout" />
	<h:outputStylesheet name="css/primeflex.min.css"
		library="atlantis-layout" />
</h:body>
</html>
