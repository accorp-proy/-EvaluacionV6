<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Niveles de Esfuerzo</ui:define>
	<ui:define name="content">

				columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>
							<div align="left">
								<p:outputLabel value="Nivel de Esfuerzo " style="font-weight: bold;"></p:outputLabel>
								<p:outputLabel value="par_020.xhtml"
									rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
							</div>

						<p:column>
							<div align="right">
								<p:inputText id="inpBusqueda"
									value="#{NivelEsfuerzoBn.condicion}"></p:inputText>
								<p:commandButton title="Buscar"
									action="#{NivelEsfuerzoBn.buscar()}" update="dtbNivelEsfuerzo"
									icon="pi pi-search" styleClass="secondary"></p:commandButton>
								<p:commandButton title="Nuevo" update=":frm_par_020_1"
									action="#{NivelEsfuerzoBn.nuevo()}"
									oncomplete="PF('dialog_20_1').show()"

				value="#{NivelEsfuerzoBn.nivelesEsfuerzo}" var="nivelEsfuerzo">
				<p:column headerText="Orden">
					<h:outputText value="#{nivelEsfuerzo.orden}"></h:outputText>
				</p:column>
				<p:column headerText="DescripciÃ³n">
					<h:outputText value="#{nivelEsfuerzo.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="Puntaje">
					<h:outputText value="#{nivelEsfuerzo.puntaje}"></h:outputText>
				</p:column>
				<p:column headerText="Estado">
					<div align="center">
						<h:outputText value="#{nivelEsfuerzo.estado.descripcion}"></h:outputText>
					</div>
				</p:column>
				<p:column width="30" headerText="Editar">
					<p:commandButton icon="pi pi-pencil" title="Editar"
						action="#{NivelEsfuerzoBn.modificar(nivelEsfuerzo)}"
						oncomplete="PF('dialog_20_1').show()" update=":frm_par_020_1"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<ui:include src="/pages/parametros/par_020_1.xhtml"></ui:include>
	</ui:define>
