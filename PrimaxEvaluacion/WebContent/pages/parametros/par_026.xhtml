<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Faltante Inventario </ui:define>
	<ui:define name="content">
		<h:form id="frm_par_026">
			<p:growl showDetail="false" id="msg"></p:growl>
			<p:panelGrid id="pnl_00" styleClass="fullSize" columns="2"
				columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>
							<div align="left">
								<p:outputLabel value="Faltante Inventario "></p:outputLabel>
								<p:outputLabel value="par_026.xhtml"
									rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
							</div>
						</p:column>
						<p:column>
							<div align="right">
								<p:inputText id="inpBusqueda"
									value="#{FaltanteInventarioBn.condicion}"></p:inputText>
								<p:commandButton title="Buscar"
									action="#{FaltanteInventarioBn.buscar()}" update="dtbFaltanteInv"
									icon="ui-icon-search" styleClass="secondary"></p:commandButton>
								<p:commandButton title="Nuevo"
									action="#{FaltanteInventarioBn.nuevo()}"
									icon="ui-icon-open-in-new" styleClass="secondary"></p:commandButton>
							</div>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>
			<p:dataTable paginator="true" rows="7" reflow="true"
				tableStyle="table-layout: auto;" style="margin-bottom:20px"
				emptyMessage="No existe Formatos" id="dtbFaltanteInv"
				value="#{FaltanteInventarioBn.faltantesInv}" var="faltanteInv">
				<p:column headerText="Orden">
					<h:outputText value="#{faltanteInv.orden}"></h:outputText>
				</p:column>
				<p:column headerText="Código">
					<h:outputText value="#{faltanteInvnv.codigo}"></h:outputText>
				</p:column>
				<p:column headerText="Categoría">
					<h:outputText value="#{faltanteInv.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="Estación">
					<h:outputText ></h:outputText>
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{faltanteInv.estado.descripcion}"></h:outputText>
				</p:column>
				<p:column width="30">
					<p:commandButton icon="ui-icon-pencil" title="Editar"
						action="#{FaltanteInventarioBn.modificar(faltanteInv)}"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
